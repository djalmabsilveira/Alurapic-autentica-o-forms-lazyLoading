<h4 class="text-center">Registre-se e abraçe um novo mundo!</h4>

<form class="form mt-4" [formGroup]="singUpForm">
  <div class="form-group">
    <input
      placeholder="e-mail"
      class="form-control"
      formControlName="email"
      autofocus
    />
    <app-vmessage
      *ngIf="
        singUpForm.get('email').errors?.required &&
        singUpForm.get('email').touched
      "
      text="Campo obrigatório!"
    ></app-vmessage>
  </div>

  <div class="form-group">
    <input
      placeholder="Nome completo"
      class="form-control"
      formControlName="fullName"
    />
  </div>

  <div class="form-group">
    <input
      placeholder="username"
      class="form-control"
      formControlName="userName"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
  </div>

  <button class="btn btn-primary btn-block">Registrar-se</button>

  <p>Já é usuário?<a [routerLink]="['']">Faça seu login!</a></p>
</form>
